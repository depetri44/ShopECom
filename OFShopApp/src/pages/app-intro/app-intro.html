<ion-header>

  <ion-navbar>
    <ion-title>AppIntro</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <ion-slides pager="true">
 
    <ion-slide>
      <ion-row>
        <ion-col>
            <img class="slider_img" src="assets/imgs/online-shop.png" />

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2>
            Explore Products
          </h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col padding>
          <p>
            Explore more products and start shopping.
          </p>

        </ion-col>
      </ion-row>
    </ion-slide>


    <ion-slide>
        <ion-row>
          <ion-col>
          <img class="slider_img" src="assets/imgs/payment-method.png" />
  
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>
                Make Payment
            </h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col padding>
            <p>
                Make Payment by cash on delivery now, rest of the payment option will add soon.
            </p>
  
          </ion-col>
        </ion-row>
      </ion-slide>

   
    
   
    <ion-slide>
      <ion-row>
        <ion-col>
          <img class="slider_img" src="assets/imgs/enjoy-shopping.png" />
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <h2>
            Enjoy Shopping
          </h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col padding>
          <p>
            Get high quality products with reasonable price.
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div  class="slider_bottom" (click)="goToLogin()">
            Start Shopping<img src="assets/imgs/arrow-right.png" />
          </div>
        </ion-col>
      </ion-row>
    </ion-slide>
    
</ion-slides>
</ion-content>
