<ion-header>

    <ion-toolbar color='primary'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-buttons start>
        <!-- <button ion-button icon-only  (click)="addProductPage()">
            <ion-icon name="add-circle"></ion-icon>
        </button> -->
        <button ion-button icon-only (click)="goSearchPage()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>MyOrders List</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-card *ngFor="let cartItem of ordersList">
        <ion-item>
          <ion-avatar item-start  style="background: gray;">
            <img src="{{ cartItem.featured_img }}" (click)="imageTapped(card)">
          </ion-avatar>

          <ion-row no-padding>
              <ion-col>
                  <h2> Order ID: {{ cartItem.orderId }}</h2>
              </ion-col>
          </ion-row>
          
          <ion-row no-padding>
              <ion-col>
                  <h2>{{ cartItem.product_name }}</h2>
              </ion-col>
          </ion-row>

          <ion-row  no-padding>
              <ion-col>
                  Rs. {{ cartItem.price }}
              </ion-col>
          </ion-row>

          <ion-row  no-padding>
              <ion-col end>
                  {{ cartItem.orderStatus }}
              </ion-col>
          </ion-row>
        </ion-item>
</ion-card>
</ion-content>
