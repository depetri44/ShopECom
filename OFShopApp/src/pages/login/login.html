<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = 'login_background'>

  <div style="padding:10%">

    <ion-row>
        <ion-col>
          <div style="margin-top:50px;width:100%;height:100%;align-items:center;">
            <ion-col>
              <img src="assets/imgs/online-shop.png" />
            </ion-col>
          </div>
        </ion-col>
    </ion-row>

    <ion-row >
        <ion-col>
          <ion-list>
   
            <ion-item>
                <ion-label> Username</ion-label>
              <ion-input type="text" [(ngModel)]='user.email'></ion-input>
            </ion-item>
   
            <ion-item margin-top="10px">
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]='user.password'></ion-input>
            </ion-item>
   
          </ion-list>
        </ion-col>
      </ion-row>
   
      <ion-row>
        <ion-col>
          <button ion-button style="height:45px;" (click)="login(user)" class="login-button">Login</button>
        </ion-col>
        <ion-col>
          <button ion-button style="height:45px;" (click)="register()" class="login-button">Register</button>
        </ion-col>
      </ion-row>

  </div>


</ion-content>
