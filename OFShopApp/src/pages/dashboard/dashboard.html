<!--
  Generated template for the DashboardPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-menu [content]='content'>
<ion-header>

  <!-- <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar> -->
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list>
    <button ion-item detail-none block menuClose *ngFor="let p of pages" (click)="openPage(p.page)">
      <ion-icon item-start [name]="p.icon"></ion-icon>
      {{ p.title }}
    </button>
  </ion-list>

  

</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-row align-items-center>
        <ion-col>
          {{ username }}
        </ion-col>
        <ion-col>
          <button ion-button full clear icon-left (click)="logout()">
            <ion-icon name="sign-out">
            </ion-icon>
            Logout</button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
<ion-nav #content main [root]='rootPage' swipebackEnabled='false'></ion-nav>
