<ion-header>
    <ion-toolbar color='primary'>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-buttons start>
        <!-- <button ion-button icon-only  (click)="addProductPage()">
            <ion-icon name="add-circle"></ion-icon>
        </button> -->
        <button ion-button icon-only (click)="goSearchPage()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>My Offers</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <ion-card (click)="offer1Clicked()"> 
        <div padding>
          <p>
            Use Promo Code: FLAT50
          </p>
          <ion-card-content>
              <p class="title_div">
                        Flat 50% Off Your First Purchase
              </p>
          </ion-card-content>
        </div>
    </ion-card>  
    <ion-card (click)="offer2Clicked()"> 
        <div padding>
          <p>
            Use Promo Code: FLAT10
          </p>
          <ion-card-content>
              <p class="title_div">
                  Flat 10% Off Your Purchase using PAYTM
              </p>
          </ion-card-content>
        </div>
    </ion-card>  
  
</ion-content>
<ion-fab bottom right (click)="fabOffersClicked()">
    <button ion-fab> <ion-icon name="ios-pricetags-outline"></ion-icon></button>
  </ion-fab>
