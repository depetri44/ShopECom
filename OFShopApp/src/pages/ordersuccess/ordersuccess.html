<ion-header>

  <ion-navbar color="primary">
    <ion-title  color="primary">Order Success</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content_body">

  <ion-card class="inline_content">

      <button ion-button full color="primary" style="font-style: bold; font-size: 16px;">Order Confirmation</button>
      <ion-icon ios="ios-checkmark" md="md-checkmark" color="secondary" style="zoom:3.0; margin-top:20px;"></ion-icon>


      <div>
            <h2><b>Order Placed!</b></h2>
            <br>
            <br>
          <h3> Your Order was successfully placed.</h3>
          <br>
            <div style='color: red' padding>The Order will be delivered within 2 or 3 Business Days.</div>
      </div>

      <div style="padding: 10px;">
        <button ion-button full color="secondary" (click)="continuepurchase()" bottom>Continue Purchasing..</button>
      </div>
  </ion-card>

</ion-content>
